repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
        args: [--unsafe]
        exclude: helm/.*/templates/
      - id: trailing-whitespace
      - id: check-toml
      - id: check-merge-conflict
      - id: end-of-file-fixer

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.2
    hooks:
      - id: ruff
        exclude: ^.*tests/
        args: [ --fix ]
      - id: ruff-format

  - repo: https://github.com/jackdewinter/pymarkdown
    rev: v0.9.30
    hooks:
      - id: pymarkdown
        exclude: .github/|CHANGELOG
        args: [-d, "MD046", "-s", "plugins.md013.code_block_line_length=$#120", "-s", "plugins.md013.heading_line_length=$#120", "-s", "plugins.md013.line_length=$#120", scan]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v1.16.1"
    hooks:
      - id: mypy
        name: "run mypy"
        additional_dependencies:
          - "types-requests"
          - "types-PyYaml"
